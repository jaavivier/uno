<p id="contador">10</p>
<button onclick="iniciarContador()">Iniciar cuenta regresiva</button>

<script>
function iniciarContador() {
    let num = 10;
    let intervalo = setInterval(function() {
        document.getElementById("contador").innerText = num;
        num--;
        if (num < 0) {
            clearInterval(intervalo);
            document.getElementById("contador").innerText = "¬°Tiempo terminado!";
        }
    }, 1000);
}
</script>
